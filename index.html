<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>jQuery - Horizontal Accordion</title>
    <link rel="stylesheet" href="/css/default.css" type="text/css" media="screen" charset="utf-8" />
  </head>
  <body>
    <h1>jQuery - Horizontal Accordion</h1>
    
    <div id="accordion">
      <div class="pane" id="one"></div>
      <div class="pane" id="two"></div>
      <div class="pane" id="three"></div>
      <div class="pane" id="four"></div>
    </div>
    <script src="/js/jquery-1.4.2.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/jquery.horizontal-accordion.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
      $(function() {
        $('#accordion').haccordion();
      })
    </script>
  </body>
</html>
